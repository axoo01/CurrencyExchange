<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="dollar.png" type="image/x-icon">

</head>
<body>
    <div class="converter-container">
        <h1>Currency Converter</h1>
        <form id="converterForm">
            <div class="form-group">
                <input type="number" id="amount" placeholder="Enter amount" step="any" min="0" required>
            </div>
            <div class="form-group">
                <select id="fromCurrency" required>
                    <option value="" disabled selected>Select from currency</option>
                </select>
            </div>
            <div class="form-group">
                <select id="toCurrency" required>
                    <option value="" disabled selected>Select to currency</option>
                </select>
            </div>
            <button type="submit">Convert</button>
        </form>
        <div id="result"></div>
        <div id="loading">Loading...</div>
        <div id="error"></div>
    </div>
    <script src="index.js"></script>
</body>
</html>
